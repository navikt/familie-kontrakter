version: 2

updates:
  - package-ecosystem: github-actions
    directory: "/"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 30
    groups:
      all-dependencies:
        patterns:
          - "*"
  - package-ecosystem: maven
    directory: "/"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 30
    groups:
      all-dependencies:
        patterns:
          - "*"
